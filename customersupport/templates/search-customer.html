<body>

<nav class="navbar navbar-inverse navbar-fixed-top">

<div class="container">

    <div class="page-header">
        <h2>Search Customer</h2>
    </div>

    <form id="searchCustomerForm">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" name="first_name" id="firstName" placeholder="John">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" name="last_name" id="lastName" placeholder="Smith">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" name="phone" id="phone" placeholder="(585) 555-5575">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="jsmith@example.com">
                </div>
            </div>
            <div class="col-sm-2">
                <div class="checkbox">
                    <label><input type="checkbox" name="use_mock" value="">Use Mock</label>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label for="search">&nbsp;</label>
                    <div class="input-group">
                <span class="input-group-btn">
                  <button class="btn btn-primary" type="button" id="search">Search</button>
                </span>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <hr>

    <form>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="matchingCustomers">Matching Customers</label>
                    <select size="9" class="form-control" id="matchingCustomers">
                        <option>John Smith</option>
                        <option>Jimmy Adams</option>
                        <option>Susan Anthony</option>
                        <option>Julie Randal</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- <button type="submit" class="btn btn-success btn-lg btn-block">Select</button> -->
        <a class="btn btn-success btn-lg btn-block" href="new-call.html" role="button">Select</a>
    </form>
</div><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script>
    $(document).ready(
        $("#search").click(function () {
            $.get("/api/customer/search", $('#searchCustomerForm').serializeArray())
                .done(function (data) {
                    $("#matchingCustomers").find("option").remove(); // Remove all <option> child tags.
                    $.each(data, function (index, item) { // Iterates through a collection
                        $("#matchingCustomers").append( // Append an object to the inside of the select box
                            $("<option></option>") // Yes you can do this.
                                .text(`${item.first_name} ${item.last_name}, ${item.email}, ${item.phone}`)
                                .val(item.id)
                        );
                    });
                });
        })
    )
</script>
</body>
