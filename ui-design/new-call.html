    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Customer Support</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="new-call.html">New Call</a></li>
            <li><a href="#">Search Tickets</a></li>
            <li><a href="#">List Call Logs</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="page-header">
        <h2>New Call</h2>
      </div>

      <form>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="customer">Customer</label>
              <div class="input-group">
                <input type="text" class="form-control" id="customer" placeholder="Customer">
                <span class="input-group-btn">
                  <a class="btn btn-primary" href="search-customer.html" role="button">Search</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="order">Order</label>
              <div class="input-group">
                <input type="text" class="form-control" id="order" placeholder="Order">
                <span class="input-group-btn">
                  <a class="btn btn-primary" href="search-order.html" role="button">Search</a>
                </span>
              </div>
            </div>
          </div>
        </div>

        <hr>
        <h4>Phone</h4>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="calledFromPhone">Called From</label>
              <input type="tel" class="form-control" id="calledFromPhone" placeholder="Called From">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="callBackPhone">Call Back</label>
              <input type="tel" class="form-control" id="callBackPhone" placeholder="Call Back">
            </div>
          </div>
        </div>
        
        <hr>
        <h4>Ticket</h4>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <div class="input-group">
                <select class="form-control" id="type">
                  <option>Refund</option>
                  <option>Replace</option>
                </select>
                <span class="input-group-btn">
                  <a class="btn btn-primary" href="new-ticket.html" role="button">New Ticket</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <a class="btn btn-info btn-block" href="list-tickets.html" role="button">List Customer Tickets</a>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="notes">Notes</label>
              <textarea class="form-control" rows="3" id="notes"></textarea>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
      </form>
    </div><!-- /.container -->

  </body>
</html>
