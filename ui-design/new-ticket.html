    <div class="container">

      <div class="page-header">
        <h2>New Ticket</h2>
      </div>

      <form>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" value="[Refund] Order 24" disabled>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="status">Status</label>
              <select class="form-control" id="status">
                <option>New</option>
                <option>Pending</option>
                <option>Closed - Successful</option>
                <option>Closed - Failure</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="phones">Phones</label>
              <select size="9" class="form-control" id="phones">
                <option>Model: 1 - Serial: abc - Return: X</option>
                <option>Model: 2 - Serial: def - Return: O</option>
              </select>
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-sm-6">
            <a class="btn btn-success btn-lg btn-block" href="processing.html" role="button">Save and Submit</a>
          </div>
          <div class="col-sm-6">
            <a class="btn btn-default btn-lg btn-block" href="new-call.html" role="button">Close</a>
          </div>
        </div>
      </form>
